<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quên mật khẩu - Tool AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow-sm text-center" style="max-width:400px;width:100%;">
    <h5 class="mb-3 font-weight-bold">Quên mật khẩu</h5>
    <form id="forgotForm" onsubmit="return handleRequestReset(event)">
      <div class="form-group text-left">
        <label for="email">Nhập email đăng ký của bạn</label>
        <input type="email" id="email" class="form-control" placeholder="Email" required>
      </div>
      <button id="btnSendOtp" type="submit" class="btn btn-primary btn-block">Gửi mã OTP</button>
      <div id="status" class="mt-3 small text-muted"></div>
    </form>
    <a href="index.html" class="d-block mt-3 small">← Quay lại đăng nhập</a>
  </div>

  <script src="js/utils-url.js"></script>
  <script src="js/forgot.js"></script>
</body>
</html>
