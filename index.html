<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập Tool AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tool AI">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <script>
    function isIOSDevice() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // Nếu không phải thiết bị iOS → chuyển hướng
    if (!isIOSDevice()) {
      window.location.href = "unsupported.html";
    }
  </script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div id="login-box" class="text-center">
    <img src="/assets/ic_launcher_round.png" alt="Logo Tool AI" class="mb-4" style="width: 100px; height: 100px;">
    <p>Đăng nhập nhanh (1 chạm) với</p>
    <div id="g_id_onload" data-client_id="806969458384-k9jefp2tnts2q2rqgobn2f1bi24t6fh5.apps.googleusercontent.com"
      data-callback="handleLogin" data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <script src="js/auth.js"></script>
</body>

</html>
