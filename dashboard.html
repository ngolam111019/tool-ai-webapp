<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tool AI Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tool AI">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <script src="js/device-check.js"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FERX73KD2F"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-FERX73KD2F');
  </script>
</head>

<body>
  <div id="header"></div>
  <main class="container mt-4" id="content" style="padding-top: 60px;"></main>
  <div id="footer"></div>
  <!-- loading overlay -->
  <div id="loading-overlay" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0, 0, 0, 0.3);
    z-index: 9999;
    align-items: center;
    justify-content: center;
  ">
    <div class="spinner-border text-light" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Loader Overlay -->
<div id="page-loader" class="loader-overlay d-none">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Đang tải...</span>
  </div>
</div>

  <div id="global-alert-container" class="position-fixed w-100" style="top: 58px; left: 0; z-index: 9999;"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="js/utils-url.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/noti-list.js"></script>
  <script src="js/main.js"></script>
  <script>
    redirectIfNotLogin();
    loadHeader();
    loadFooter();

    // Lấy trang từ URL nếu có (vd: dashboard.html?page=payment&goi=trial_pro)
    var urlParams = new URLSearchParams(window.location.search);
    var page = urlParams.get("page") || "tool";

    const allParams = Object.fromEntries(urlParams.entries());
    const excludeKeys = ['page']; // danh sách cần loại
    const filtered = Object.fromEntries(
      Object.entries(allParams).filter(([key]) => !excludeKeys.includes(key))
    );

    loadPage(page, filtered);
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
<style>
.loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
.d-none {
  display: none !important;
}
.loader-overlay {
  opacity: 0;
  transition: opacity 0.3s ease;
}
.loader-overlay.active {
  opacity: 1;
}
</style>
</body>

</html>
