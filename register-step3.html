<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tạo mật khẩu - Tool AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow-sm text-center" style="max-width:400px;width:100%;">
    <h5 class="mb-3 font-weight-bold">Tạo mật khẩu mới</h5>
    <form id="passwordForm" onsubmit="return handleConfirmRegister(event)">
      <div class="form-group text-left">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
      </div>
      <div class="form-group text-left">
        <label for="confirmPassword">Nhập lại mật khẩu</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" required>
      </div>
      <button id="btnRegister" type="submit" class="btn btn-primary btn-block">Đăng ký & Đăng nhập</button>
      <div id="status" class="mt-3 small text-muted"></div>
    </form>
  </div>
  <link rel="stylesheet" href="css/register.css">

  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div id="toast"></div>
 <script src="js/utils-url.js"></script>
  <script src="js/register/register-ui.js"></script>
  <script src="js/register/register-api.js"></script>
  <script src="js/register/register-flow.js"></script>
</body>

</html>
