<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xác nhận OTP - Quên mật khẩu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/register.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card-ios text-center" style="max-width:400px;width:100%;">
    <h5 class="mb-3 font-weight-bold">Nhập mã OTP</h5>

    <p class="text-left small">
      Mã OTP đã được gửi đến: <span id="emailDisplay" class="font-weight-bold text-primary"></span><br>
      Vui lòng kiểm tra hộp thư đến hoặc thư rác (spam).
    </p>

    <form id="otpForm" onsubmit="return handleVerifyReset(event)">
      <div class="form-group text-left">
        <label for="otp">Mã OTP</label>
        <input type="text" id="otp" class="form-control" placeholder="Nhập mã OTP" required>
      </div>

      <button id="btnVerifyOtp" type="submit" class="btn btn-success btn-block">Xác nhận</button>
    </form>

    <a href="forgot-step1.html" class="d-block mt-3 small text-primary">← Nhập lại email</a>
  </div>

  <!-- Loading + Toast -->
  <div id="loadingOverlay"><div class="spinner"></div></div>
  <div id="toast"></div>

  <script>
    document.getElementById("emailDisplay").innerText =
      localStorage.getItem("resetEmail") || "(không có email)";
  </script>

  <script src="js/utils-url.js"></script>
  <script src="js/forgot/forgot-ui.js"></script>
  <script src="js/forgot/forgot-api.js"></script>
  <script src="js/forgot/forgot-flow.js"></script>
</body>
</html>
